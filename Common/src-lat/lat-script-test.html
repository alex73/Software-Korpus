<body>

Спраўджваем канвэртар лацінкі.

  <form style="margin: 2em">
    <textarea id="out" rows="50" cols="400" readonly></textarea><br/><br/>
  </form>

<script type="text/javascript">
function mustLat(orig,latTrad,expected) {
  var out=document.getElementById('out').value

  var result = lat(orig,latTrad);
  if (result == expected) {
    out+="OK: "+orig+"->"+result;
  } else {
    out+="чакаем "+expected+": "+orig+"->"+result;
  }
  out+="\n";

  var result = cyr(expected,latTrad);
  if (result == orig) {
    out+="OK: "+expected+"->"+result;
  } else {
    out+="чакаем "+orig+": "+expected+"->"+result;
  }
  out+="\n";

  document.getElementById('out').value = out;
}

document.getElementById('out').value = '';
mustLat("салаўіную",false,'salaŭinuju');
mustLat("салаўіную",true,'sałaŭjinuju');
mustLat("Аб’еўшыся шчаўя, кволыя вераб’і захапілі салаўіную сям’ю і ўюць гнёзды.",false,'Abjeŭšysia ščaŭja, kvolyja vierabji zachapili salaŭinuju siamju i ŭjuć hniozdy.');
mustLat('Я ня п’ю',true,'Ja nia pju');
mustLat("Я і ты любім наліваць к’янці ў кілішкі і піць літрамі. Д’ябал! Салаўі захапілі вераб’ёў. Пароль? Лялька, Нянька, Яйка.",true,"Ja i ty lubim nalivać kjanci ŭ kiliški i pić litrami. Djabał! Sałaŭji zachapili vierabjoŭ. Parol? Lalka, Niańka, Jajka.");
mustLat('Лінія',true,'Linija');
mustLat('шчаўя',true,'ščaŭja');
mustLat('салаўіную',true,'sałaŭjinuju');
mustLat('пі',true,'pi');
mustLat('вераб’і',true,'vierabji');
mustLat('б’ю',true,'bju');
mustLat('ўюць',true,'ŭjuć');
mustLat('вераб’ям',true,'vierabjam');
mustLat('захапілі',true,'zachapili');
mustLat('салаўіную',false,'salaŭinuju');
</script>
