<script id="template-text" type="text/x-jsrender">
  <div class="modal-dialog modal-xl" *ngIf="detailsText">
    <div class="modal-content">
      <div class="modal-header">
        <h4 *ngIf="biblio" class="modal-title pull-left">{{>biblio.authors}}. {{>biblio.title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" onClick="dialogText.cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" onClick="new PopoverWord(event);">
        {{for detailsText.sentences}}
          <span>
            {{for words}}<span wlemma="{{>lemmas}}" wcat="{{>tags}}" {{if requestedWord}}class="wordFound"{{/if}}>{{naciski:normalized}}</span>{{wordtail:tail}}{{/for}}
          </span>
        {{/for}}
      </div>
    </div>
  </div>
</script>

<div id="dialog-text" class="modal fade" bsModal #textDetailsModal="bs-modal"
     tabindex="-1" role="dialog" aria-hidden="true">
</div>
