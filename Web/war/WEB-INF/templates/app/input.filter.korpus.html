<div class="card" style="width: 100%">
    <div class="card-body" *ngIf="serviceSearch.inputCorpusType == 'MAIN'">
            <div class="form-group row my-1">
                <label for="inputFilterCorpus" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Падкорпусы</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <a href="#" class="form-control notextout" id="inputFilterCorpusNames" onClick="dialogSubcorpuses = new DialogSubcorpuses(); return false;"></a>
                    <span id="inputFilterCorpus" class="d-none"></span>
                </div>
            </div>
            <div id="inputFilterAuthorShow" class="form-group row my-1">
                <label for="inputFilterAuthor" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Аўтары</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <a href="#" class="form-control notextout" id="inputFilterAuthor" onClick="dialogList = new DialogList(korpusService.initial.authors, 'inputFilterAuthor', 'Аўтары'); return false;"></a>
                </div>
            </div>
            <div id="inputFilterSourceShow" class="form-group row my-1">
                <label for="inputFilterSource" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Крыніцы</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <a href="#" class="form-control notextout" id="inputFilterSource" onClick="dialogList = new DialogList(korpusService.initial.sources, 'inputFilterSource', 'Крыніцы'); return false;"></a>
                </div>
            </div>
            <div id="inputFilterStyleShow" class="form-group row my-1">
                <label for="inputFilterStyle" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Стылі/жанры</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <a href="#" class="form-control notextout" id="inputFilterStyle" onClick="dialogStyleGenres = new DialogStyleGenres(); return false;"></a>
                </div>
            </div>
            <div id="inputFilterYearWrittenShow" class="form-group row my-1">
                <label for="inputFilterYearWrittenFrom" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Год напісання</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <div class="form-inline">
                        <label for="inputFilterYearWrittenFrom" class="px-2">ад</label>
                        <input id="inputFilterYearWrittenFrom" type="text" class="form-control" size="4" maxlength="4">
                        <label for="inputFilterYearWrittenTo" class="px-2">да</label>
                        <input id="inputFilterYearWrittenTo" type="text" class="form-control" size="4" maxlength="4">
                    </div>
                </div>
            </div>
            <div id="inputFilterYearPublishedShow" class="form-group row my-1">
                <label for="inputFilterYearPublishedFrom" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Год выдання</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <div class="form-inline">
                        <label for="inputFilterYearPublishedFrom" class="px-2">ад</label>
                        <input id="inputFilterYearPublishedFrom" type="text" class="form-control" size="4" maxlength="4">
                        <label for="inputFilterYearPublishedTo" class="px-2">да</label>
                        <input id="inputFilterYearPublishedTo" type="text" class="form-control" size="4" maxlength="4">
                    </div>
                </div>
            </div>
    </div>

        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputFilterOther" class="col-sm-2 control-label">Частка</label>
                <div class="col-sm-10">
                    <input id="inputFilterOther"
                           *ngIf="serviceSearch.initial"
                           [(ngModel)]="serviceSearch.inputTextUnprocessed.volume"
                           class="form-control">
                </div>
            </div>
        </div>
    </div-->
</div>
