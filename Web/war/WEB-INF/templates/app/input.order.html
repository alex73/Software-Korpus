<div class="card" style="width:100%">
	<div class="card-body">
		<div id="part-wordorder">
		${messages.korpus_order_prompt}:
		  <label class="radio-inline pl-2">
		  	<input type="radio" name="wordsOrder" value="PRESET" checked [(ngModel)]="serviceSearch.inputWordsOrder">
		  		${messages.korpus_order_defined}
		  </label>
		  <label class="radio-inline pl-2">
		  	<input type="radio" name="wordsOrder" value="ANY_IN_SENTENCE" [(ngModel)]="serviceSearch.inputWordsOrder">
		  		${messages.korpus_order_any_in_sentence}
		  </label>
		  <label class="radio-inline pl-2">
		  	<input type="radio" name="wordsOrder" value="ANY_IN_PARAGRAPH" [(ngModel)]="serviceSearch.inputWordsOrder">
		  		${messages.korpus_order_any_in_paragraph}
		  </label>
		</div>
	</div>
</div>
